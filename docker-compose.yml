version: "3.8"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./acme:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=shubham.garg@mail.utoronto.ca
      - NGINX_PROXY_CONTAINER=nginx-proxy
  backend:
    image: epireadydev/epiready-backend:latest
    container_name: backend
    restart: always
    expose:
      - 5000
    env_file:
      - ./epiready-backend/.env
    environment:
      - VIRTUAL_HOST=api.epiready.taggit.tech
      - LETSENCRYPT_HOST=api.epiready.taggit.tech

  frontend:
    image: epireadydev/epiready-frontend:latest
    container_name: frontend
    restart: always
    expose:
      - 80
    environment:
      - VIRTUAL_HOST=epiready.taggit.tech
      - LETSENCRYPT_HOST=epiready.taggit.tech
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

